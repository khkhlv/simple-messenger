stages:
  - build
  - test
  #  - sonar-check
  #  - quality-check
  - docker
  - notify


variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  SONAR_PROJECT_KEY: "hohlov.aleksandr.a_simple-messenger"
  SONAR_ORGANIZATION: "hohlov-aleksandr-a"
  SONAR_HOST_URL: "https://sonarcloud.io"
  DOCKER_HUB_BACKEND_REPO: "khkhlv/messenger-backend"
  DOCKER_HUB_FRONTEND_REPO: "khkhlv/messenger-frontend"
  DOCKER_IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"
  DOCKER_HUB_USER: "khkhlv"
  TELEGRAM_BOT_TOKEN: $TELEGRAM_BOT_TOKEN
  TELEGRAM_CHAT_ID: $TELEGRAM_CHAT_ID

cache:
  key: maven
  paths:
    - .m2/repository

build-backend:
  image: maven:3.8.6-openjdk-18
  stage: build
  tags:
    - messenger
  script:
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 day

build-frontend:
  image: node:20
  stage: build
  tags:
    - messenger
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 hour

test-backend:
  image: maven:3.8.6-openjdk-18
  stage: test
  tags:
    - messenger
  script:
    - mvn $MAVEN_CLI_OPTS test
    - mvn test jacoco:report
  artifacts:
    paths:
      - target/site/jacoco/jacoco.xml
    reports:
      junit: target/surefire-reports/*.xml
  needs: ["build-backend"]

test-frontend:
  image: node:20
  stage: test
  tags:
    - messenger
  script:
    - cd frontend
    - npm ci --cache .npm --prefer-offline
    - npm test
  artifacts:
    when: always
  needs: ["build-frontend"]

