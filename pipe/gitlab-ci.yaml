## Сборка и пуш Docker-образа
docker:
  stage: docker
  image: docker:24
  tags:
    - messenger
  services:
    - name: docker:24-dind
      alias: docker
  variables:
    DOCKER_TLS_CERTDIR: ""  # отключаем TLS для dind в CI
  before_script:
    - echo "$DOCKER_HUB_TOKEN" | docker login -u "$DOCKER_HUB_USER" --password-stdin
  script:
    - docker build -t "$DOCKER_HUB_BACKEND_REPO:latest" .
    - docker push "$DOCKER_HUB_BACKEND_REPO:latest"
    - docker build -t "$DOCKER_HUB_FRONTEND_REPO:latest" -f frontend/Dockerfile frontend/
    - docker push "$DOCKER_HUB_FRONTEND_REPO:latest"

  after_script:
    - docker logout

notify_on_success:
  stage: notify
  image: alpine:latest
  tags:
    - messenger
  before_script:
    - apk add --no-cache curl
  script:
    - |
      MESSAGE="Pipeline #${CI_PIPELINE_ID} — УСПЕШНО
      Проект: ${CI_PROJECT_NAME}
      Ветка: ${CI_COMMIT_REF_NAME}
      Commit: ${CI_COMMIT_SHORT_SHA}
      Автор: ${GITLAB_USER_NAME:-unknown}
      Длительность: ${CI_PIPELINE_DURATION:-N/A} сек
      ${CI_PIPELINE_URL}"
      
      curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
      -d "chat_id=${TELEGRAM_CHAT_ID}" \
      -d "text=${MESSAGE}"
  when: on_success
  allow_failure: true
  needs:
    - docker

notify_on_failure:
  stage: notify
  image: alpine:latest
  tags:
    - messenger
  before_script:
    - apk add --no-cache curl
  script:
    - |
      MESSAGE="Pipeline #${CI_PIPELINE_ID} — ПРОВАЛ
      Проект: ${CI_PROJECT_NAME}
      Ветка: ${CI_COMMIT_REF_NAME}
      Commit: ${CI_COMMIT_SHORT_SHA}
      Автор: ${GITLAB_USER_NAME:-unknown}
      Статус: ${CI_PIPELINE_STATUS}
      ${CI_PIPELINE_URL}"
      
      curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
      -d "chat_id=${TELEGRAM_CHAT_ID}" \
      -d "text=${MESSAGE}"
  when: on_failure
  allow_failure: true
  needs: ["build-backend", "build-frontend", "test-backend", "test-frontend", "docker"]